<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/style .css">
    <title>CSS Cheat Sheet</title>
</head>

<header>
    <h1 class="title">CSS Snippet Cheat Sheet</h1>
     <p>Ever have trouble recalling the exact system for your favortie CSS code? Give it a permanent home and add it to this page! 
        Select any snippet below and it'll automatically select all of the code for you to copy.</p>  
 </header>

<body>
    <main class="column">
        <figure class="card code-card">
            <h2>Flexbox Row</h2>
            <p>Use these three properties to create a Flexbox row layout</p>
            <pre class="all"> 
                .row {
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                }
            </pre>
        </figure>
        <figure class="card code-card">
            <h2 class="heading">Flexbox Column</h2>
            <div class="para"> 
                <p>Use this to create a Flexbox Column layout</p> 
            </div>
            <pre class="all"> 
                .column {
                    display: flex;
                    flex-direction: column;
                }
            </pre>
        </figure>
        <figure class="card code-card">
            <h2 class="heading">CSS Grid layout</h2>
            <div class="para">
                <p>Build a 12-column layout using CSS grid</p>
            </div>
            <pre class="all"> 
                .grid {
                    display: grid;
                    width: 100%;
                    grid-template-columns:
                    repeat (12, 1fr);
                }
            </pre>
        </figure>
        <figure class="card code-card"> 
            <h2 class="heading">Linear Gradients</h2>
            <div class="para">
                <p>This will create a background linear gradient from top to bottom</p>
            </div>
            <pre class="all"> 
                .liner-gradient-background{
                    background-image: linear-gradient (
                        rgba(232, 102, 236, 0.3) 0%,
                        rgba(232, 102, 236, 0.6) 100%
                    );
                }
            </pre>
        </figure>
        <figure class="card code-card">
            <h2 class="heading">Box Transition Glow</h2>
            <div class="para">
                <p>Use transition and box shadows to glow on hover</p>
            </div>
            <pre class="all"> 
                .code-card .card-header {
                    border-radius: 8px;
                    transition: all 0.5s ease-in-out;
                }
                .code-card:hover, .code-card:hover .card-header{
                    box-shadow: inset 0px 0px 8px (
                        rgba(232, 102, 236, 1) 0 0 15px,
                        rgba(232, 102, 236, 1) 
                    )
                }
            </pre>
        </figure>
        <figure class="card code-card">
            <h2 class="heading">Overlay Card with Tile</h2>
            <div class="para">
                <p>Use position properties and negative margins to raise elements higher than their natural starting point</p>
            </div>
            <pre class="all"> 
                .card-header{
                    position: releative;
                    margin-top: -20px;
                }
            </pre>
        </figure>
    </main>

</body>

<footer>
    Made with a dash of sadness and a hint of frustration
</footer>
</html>
